services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: people-management-ci3-app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: people-management-ci3-db
    environment:
      POSTGRES_DB: people_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
